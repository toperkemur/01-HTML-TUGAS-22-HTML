<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <!--Input Nama -->
          <tr>
            <td>
              <label for="nama">Nama</label>
            </td>
            <td>
              :<input type="text" name="nama" placeholder="Nama lengkap.." />
            </td>
          </tr>
          <!--Input Username -->
          <tr>
            <td>
              <label for="username">Username </label>
            </td>
            <td>
              :<input type="text" name="username" placeholder="Nama lengkap.." />
            </td>
          </tr>
          <!--Input Email -->
          <tr>
            <td>
              <label>Email </label>
            </td>
            <td>
              :<input type="email" name="email" placeholder="Your Email.." />
            </td>
          </tr>
          <!--Input Password--->
          <tr>
            <td>
              <label>Password </label>
            </td>
            <td>
              :<input type="passsword" name="password" placeholder="Password..." />
            </td>
          </tr>
          <!--Input URL -->
          <tr>
            <td><label>Alamat Web</label></td>
            <td>:<input type="url" name="web-url" placeholder="Masukkan URL Web..." /></td>
          </tr>
          <!--Input Web-->
          <tr>
            <td><label>Tanggal Lahir</label></td>
            <td>:<input type="date" name="tanggal-lahir" /></td>
          </tr>
          <!--Input Umur -->
          <tr>
            <td><label>Umur</label></td>
            <td>:<input type="number" name="umur" /></td>
          </tr>
          <!--Input Jenis kelamin-->
          <tr>
            <td><label>Jenis Kelamin</label></td>
            <td>
              <input type="radio" id="laki-laki"/><label for="laki-laki">Laki-laki</label>
              <input type="radio" id="perempuan"/><label for="perempuan">Perempuan</label>
            </td>
          </tr>
          <!--Input Agama -->
          <tr>
            <td>
              <label>Agama</label>
            </td>
            <td>
              <select name="agama">
                <option value="islam">Islam</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Katholik">Katholik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option>
              </select>
            </td>
          </tr>
          <!--Text Area Biografi-->
          <tr>
            <td><label>Biografi</label></td>
            <td>:<textarea cols="20" rows="2"></textarea></td>
          </tr>
          <!--Input Image -->
          <tr>
            <td>
              <label>Foto</label>
            </td>
            <td>
              :<input type="image" src="logo1.jpg" width="200" />
            </td>
          </tr>
          <!--Audio-->
          <tr>
            <td><label>Audio</label></td>
            <td>
              :<audio src="Sample.mp3" preload="metadata" controls></audio>
            </td>
          </tr>

        </table>





      </fieldset>

    </form>
  </body>
</html>
